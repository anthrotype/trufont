# use Ubuntu 14.04LTS trusty
sudo: required
dist: trusty
language: python
before_install:
  - sudo apt-get update -qq
  - sudo apt-get install -qq -y python3-pyqt5 python3-pip python3-flake8
  - export PYTHONCMD=/usr/bin/python3
  - sudo $PYTHONCMD -m pip install --upgrade pip setuptools pytest
  - sudo $PYTHONCMD -m pip install -r requirements.txt
install:
  - $PYTHONCMD setup.py install --user
before_script:
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
  - sleep 3 # give xvfb some time to start
# commands to run tests
script:
  - flake8 --config=setup.cfg Lib/trufont
  - $PYTHONCMD -m pytest -v -r a tests/
